<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Slide In/Out Navigation with Pushed Content">
<meta name="keywords"
	content="Slide In/Out Navigation with Pushed Content">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="home.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript" src="jquery.serialize-object.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="home.js"></script>

<title>Home Page</title>

</head>
<body>
	<input type="checkbox" id="menuToggle">
	<label for="menuToggle" class="menu-icon" style="margin-left: 5px"><span
		class="glyphicon glyphicon-menu-hamburger"></span></label>
	<header>
		<div id="brand">
			<h1 id="welcomeh1" class="centered">Welcome,</h1>
		</div>
	</header>

	<nav class="menu">
		<ul>
			<li><button type="button" class="btn btn-primary btn-block">Home</button></li>
			<li><button type="button" class="btn btn-primary btn-block"
					id="profile">Profile</button></li>
		</ul>
		<ul id="Pharmacist">

			<li><button class="btn btn-primary btn-block" id="pharmbtn">Pharmacist
					tools</button></li>

		</ul>
		<ul id="Foreman">

			<li><button class="btn btn-primary btn-block" id="foremanbtn">Foreman
					tools</button></li>

		</ul>
		<ul id="admin">
			<li><button class="btn btn-primary btn-block" id="adminbtn">Admin
					tools</button></li>
		</ul>
		<ul id="logout">
			<li><button class="btn btn-primary btn-block" id="logoutbtn">Log
					out</button></li>
		</ul>
	</nav>
	<div class="content" id="showcontent"></div>


</body>
</html>
